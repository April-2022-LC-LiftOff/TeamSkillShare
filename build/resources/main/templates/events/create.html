<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<div th:replace="fragments :: navbar"></div>

<main>

    <form method="post">
        <div class="form-group">
            <label>Event Name
                <input th:field="${event.name}" class="form-control" />
            </label>
            <!--        <p class="errors" th:errors="${event.name}"></p>-->
        </div>
        <div class="form-group">
            <label>Details
                <input th:field="${event.eventDetails}" class="form-control" />
            </label>
            <!--        <p class="errors" th:errors="${event.name}"></p>-->
        </div>
        <div class="form-group">
            <label>Event Category
                <select th:field="${event.eventCategory}">
                    <option th:each="cat : ${categories}"
                            th:value="${cat.id}"
                            th:text="${cat.eventCategory}"
                    ></option>
                </select>
<!--                <input th:field="${event.eventCategory}" th:value = "${event.Id}">-->
            </label>
            <!--            <p class="errors" th:errors="${event.catName}"></p>-->
        </div>
        <div class="form-group">
            <label>Event Tag
                <select th:field="${event.tagName}">
                    <option th:each="event : ${events}"
                            th:value="${tag.id}"
                            th:text="${tag.tagName}"
                    ></option>
                </select>
<!--                <input th:field="${event.tagName}" th:value = "${tag.Id}">-->
            </label>
        </div>

        <div>
            <input type="submit" value="Create" class="btn btn-success">
        </div>
    </form>

</main>
</body>
</html>
