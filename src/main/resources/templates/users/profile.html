<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="d-flex flex-column min-vh-100">

<div th:replace="fragments :: navbar"></div>

<div class="jumbotron jumbotron-fluid h-100 profile-header">
    <div class="container">
        <img class="mx-auto d-block rounded-circle mb-4" src="https://images.unsplash.com/photo-1622605831600-27dada003875?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80" height="100" width="100">
        <h3 class="text-center" th:text="${user.username}">Username</h3>

    </div>

</div>
<div class="w-100 border-top border-bottom">
    <a th:href="@{/users/personal_info/{id}(id=${user.id})}" class="btn btn-primary text-white shadow ml-auto">Settings</a>
</div>


<div>
    <p>Welcome, <span th:text="${user.username}"></span></p>

    <li class="nav-link"><a th:href="@{/users/personal_info/{id}(id=${user.id})}">Personal Information</a></li>
    <li class="nav-link"><a th:href="@{/users/inbox}">Inbox</a></li>
    <form method="post">
        <div class="form-group">
<!--            <label>Filter By:-->
                <select th:name="tagId">
                    <option th:each="tag : ${tags}"
                            th:value="${tag.getId}"
                            th:text="${tag.tagName}"
                    ></option>
                </select>
<!--            </label>-->
        </div>
        <div class="form-group">
            <input type="submit" value="Filter" class="btn btn-success">
<!--            <input type="submit" value="Clear" class="btn btn-success">-->
        </div>
    </form>

    <div>
        <table class="table table-striped">
            <thead class="thead-dark">
            <tr>
                <th>My Events</th>
                <th>Event Category</th>
                <th>Description</th>
            </tr>
            </thead>

            <tr th:each="creatorEvent : ${creatorEvents}">
                <td><a th:href="@{/events/edit/id={id}&event={eventId}(id=${user.id}, eventId=${creatorEvent.id})}" th:text="${creatorEvent.name}"></a></td>
                <td th:text="${creatorEvent.catName.catName}"></a></td>
                <td th:text="${creatorEvent.description}"></a></td>
            </tr>
        </table>
    </div>
    <div>
        <li class="nav-link"><a th:href="@{/events/create/{id}(id=${user.id})}">Create Event</a></li>
        <!---->
        <li class="nav-link"><a th:href="@{/events/delete/{id}(id=${user.id})}">Remove Event</a></li>
    </div>

    <div>
        <table class="table table-striped">
            <thead class="thead-dark">
            <tr>
                <th>Events I'm Attending</th>
                <th>Event Category</th>
                <th>Description</th>
            </tr>
            </thead>
            <tr th:each="guestEvent : ${guestEvents}">
              <td><a th:href="@{/events/event_details/id={id}&event={eventId}(id=${user.id}, eventId=${guestEvent.id})}" th:text="${guestEvent.name}"></a></td>
                <td th:text="${guestEvent.catName.catName}"></a></td>
                <td th:text="${guestEvent.description}"></a></td>
            </tr>
        </table>
    </div>


    <div>
        <table class="table table-striped">
            <thead class="thead-dark">
            <tr>
                <th>Skill</th>
                <th>Skill Category</th>
                <th>Tag</th>
            </tr>
            </thead>
            <tr th:each="skill : ${skills}">
                <td th:text="${skill.name}"></a></td>
                <td th:text="${skill.catName.catName}"></a></td>
                <td th:text="${skill.tagName.tagName}"></a></td>
            </tr>
        </table>
    </div>

    <div>
        <li class="nav-link"><a th:href="@{/skills/create/{id}(id=${user.id})}">Add Skill</a></li>
        <li class="nav-link"><a th:href="@{/skills/delete/{id}(id=${user.id})}">Remove Skill</a></li>
    </div>

</div>
</body>
</html>
