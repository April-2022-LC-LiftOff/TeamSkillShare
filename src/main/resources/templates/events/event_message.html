<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/html">
<head>
    <div th:replace="fragments :: head"></div>

</head>
<body class="d-flex flex-column min-vh-100">
<div th:replace="fragments :: navbar"></div>
<main>
    <form method="post">
<!--        <div class="form-group">-->
<!--            <label>Time:-->
<!--                <input th:field="${message.timeStamp}" th:text="${event.creatorId}"></a></td>-->
<!--            </label>-->
<!--        </div>-->
        <div class="form-group">
            <label>Event Host:
                <td th:text="${creator.username}"></a></td>
            </label>
        </div>
        <div class="form-group">
            <label>Subject:
                <input type="text" th:field="${message.subject}" th:placeholder="${event.name}" />
            </label>
        </div>
        <div class="form-group">
            <label>Message:
                <input type="text"  th:field="${message.body}" class="form-control" />
            </label>
        </div>
        <label>Sender:
            <td type="text" th:text="${user.username}"></a></td>
        </label>
        <div>
        <input type="hidden" th:value="${creator.getId}" name="recipient" />
            <input type="hidden" th:value="${creator.getUsername}" name="recipientUsername" />
        <input type="hidden" th:value="${user.getId}" name="sender" />
            <input type="hidden" th:value="${user.getUsername}" name="senderUsername" />
        </div>
        <div>
            <input type="submit" value="Send" class="btn btn-success">
        </div>
        </div>
    </form>

</main>

</body>
</html>
